<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Planing de Juegos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="slider-container" data-start-slide="0">
        
        <div class="slider">

            <!-- SLIDE 0: JUEGO COMPLETADO -->
            <div class="slide" style="background-image: url('Resources/RDR2.jpg');">
                <div class="slide-content">
                    <h1>Red Dead Redemption 2</h1>
                    <p></p>
                </div>
            </div>

            <div class="slide" style="background-image: url('Resources/Spiderman2.jpg');">
                <div class="slide-content">
                    <h1>Marvel Spider-Man 2</h1>
                    <p></p>
                </div>
            </div>

            <!-- SLIDE 1: JUEGO ACTUAL -->
            <div class="slide" style="background-image: url('Resources/Metal-Gear-Solid-Delta-Snake-Eater.webp');">
                <div class="slide-content">
                    <h1>Metal Gear Solid Delta Snake Eater</h1>
                    <p>¡26 Agosto 2025!</p>
                </div>
            </div>

        <!-- Botones de navegación -->
        <button id="prevBtn" class="nav-btn" aria-label="Slide anterior">‹</button>
        <button id="nextBtn" class="nav-btn" aria-label="Siguiente slide">›</button>


    </div>

    <script src="script.js"></script>
</body>
</html>
