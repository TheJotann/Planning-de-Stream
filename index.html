<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Planing de Juegos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="slider-container" data-start-slide="0">
        
        <div class="slider">

            <!-- SLIDE 0: JUEGO COMPLETADO -->
            <div class="slide" style="background-image: url('Resources/RDR2.jpg');">
                <div class="slide-content">
                    <h1>Red Dead Redemption 2</h1>
                    <p></p>
                </div>
            </div>

            <div class="slide" style="background-image: url('Resources/Spiderman2.jpg');">
                <div class="slide-content">
                    <h1>Marvel Spider-Man 2</h1>
                    <p></p>
                </div>
            </div>

            <!-- SLIDE 1: JUEGO ACTUAL -->
            <div class="slide" style="background-image: url('Resources/Metal-Gear-Solid-Delta-Snake-Eater.webp');">
                <div class="slide-content">
                    <h1>Metal Gear Solid Delta Snake Eater</h1>
                    <p>¡26 Agosto 2025!</p>
                </div>
            </div>

            <!-- SLIDE 2: PRÓXIMO JUEGO -->
            <div class="slide" style="background-image: url('https://image.api.playstation.com/vulcan/ap/rnd/202306/1219/2343d54483751759654eda30832f2603f6eb68f233488b3b.jpg');">
                <div class="slide-content">
                    <h1>Baldur's Gate 3</h1>
                    <p>Próximamente: 25/12/2024</p>
                </div>
            </div>
            
            <!-- SLIDE 3: JUEGO PENDIENTE -->
            <div class="slide" style="background-image: url('https://cdn1.epicgames.com/offer/77f2b98da1c442468664879f906ea53a/EGS_Hades_SupergiantGames_S1_2560x1440-3b7858338c642337d4e5f54abbb5e709');">
                <div class="slide-content">
                    <h1>Hades</h1>
                    <p>Pendiente</p>
                </div>
            </div>

        </div>

        <!-- Botones de navegación -->
        <button id="prevBtn" class="nav-btn" aria-label="Slide anterior">‹</button>
        <button id="nextBtn" class="nav-btn" aria-label="Siguiente slide">›</button>

        <!-- Indicadores de slide (opcional) -->
        <div class="slide-indicators">
            <div class="indicator active" data-slide="0"></div>
            <div class="indicator" data-slide="1"></div>
            <div class="indicator" data-slide="2"></div>
            <div class="indicator" data-slide="3"></div>
            <div class="indicator" data-slide="4"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
